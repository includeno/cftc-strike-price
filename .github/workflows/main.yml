name: Upload to Release

on:
  push:
    branches:
      - main  # 或者是你想触发这个动作的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Download file
      run: |
        python -c "import requests; url = 'https://www.cftc.gov/strike-price-xls?col=ExchId%2CContractName&dir=ASC%2CASC'; response = requests.get(url); assert response.status_code == 200; with open('downloaded_file.xls', 'wb') as file: file.write(response.content)"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_id }}
        release_name: Release-${{ github.run_id }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./downloaded_file.xls
        asset_name: downloaded_file.xls
        asset_content_type: application/vnd.ms-excel
